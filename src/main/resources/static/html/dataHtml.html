<!DOCTYPE html>
<html lang="en" style="overflow: auto" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/boot.js"></script>
    <link rel="stylesheet" href="../common/layui/css/layui.css">

</head>
<body>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<table id="demo" lay-filter="test"></table>

<script src="../common/layui/layui.all.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            , height: 480
            , url: rootPath + '/getData' //数据接口
            , method: 'post'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: true //开启合计行
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'},
                {title: '序号', width: 80, type: "numbers", align: "center",fixed: 'left'},
                {field: 'id', title: 'ID', width: 100, sort: true,  align: "center",hide:"true"},
                {field: 'name', title: '用户名', width: 180},
                {field: 'sex', title: '性别', width: 180, sort: true, align: "center"},
                {field: 'birthday', title: '生日', width: 180, align: "center"},
                {field: 'sign', title: '签名', width: 250},
                {field: 'experience', title: '积分', width: 180, sort: true, align: "center"},
                {field: 'score', title: '评分', width: 180, sort: true, align: "center"},
                {field: 'classify', title: '职业', width: 180, align: "center"},
                {field: 'wealth', title: '财富', width: 135, sort: true, align: "center"},
                {title: '操作',fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
            ]]
        });

    });
</script>
</body>
</html>
