<!DOCTYPE html>
<html lang="en" style="overflow: auto" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/boot.js"></script>
    <link rel="stylesheet" href="../common/layui/css/layui.css">

</head>
<body>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<table id="demo" lay-filter="test"></table>

<script src="../common/layui/layui.all.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            , height: 480
            , url: rootPath + '/getData' //数据接口
            , method: 'post'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: true //开启合计行
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'},
                {title: '序号', width: 80, type: "numbers", align: "center",fixed: 'left'},
                {field: 'id', title: 'ID', width: 100, sort: true,  align: "center",hide:"true"},
                {field: 'name', title: '用户名', width: 180},
                {field: 'sex', title: '性别', width: 180, sort: true, align: "center"},
                {field: 'birthday', title: '生日', width: 180, align: "center"},
                {field: 'sign', title: '签名', width: 250},
                {field: 'experience', title: '积分', width: 180, sort: true, align: "center"},
                {field: 'score', title: '评分', width: 180, sort: true, align: "center"},
                {field: 'classify', title: '职业', width: 180, align: "center"},
                {field: 'wealth', title: '财富', width: 135, sort: true, align: "center"},
                {field: 'wealth', title: '财富', width: 135, sort: true, align: "center"},
                {field: 'wealth', title: '财富', width: 135, sort: true, align: "center"},
                {field: 'wealth', title: '财富', width: 135, sort: true, align: "center"},
                {field: 'wealth', title: '财富', width: 135, sort: true, align: "center"},
                {field: 'wealth', title: '财富', width: 135, sort: true, align: "center"},
                {field: 'wealth', title: '财富', width: 135, sort: true, align: "center"},
                {field: 'wealth', title: '财富', width: 135, sort: true, align: "center"},
                {field: 'wealth', title: '财富', width: 135, sort: true, align: "center"},
                {title: '操作',fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
            ]]
        });
        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    layer.msg('添加');
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.msg('查看操作');
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                layer.msg('编辑操作');
            }
        });

    });
</script>
</body>
</html>
